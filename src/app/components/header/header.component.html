<!-- Material Icons and Bootstrap Stylesheets -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<header class="bg-light py-2">
  <div class="container">
    <div class="row align-items-center flex-wrap">
      
      <!-- Logo Section -->
      <div class="col-12 col-md-4 d-flex align-items-center justify-content-md-start justify-content-center">
        <img src="./assets/logo.png" alt="logo" class="img-fluid" style="max-height: 50px;">
      </div>

      <!-- Search Bar -->
      <div class="col-12 col-md-4 d-flex justify-content-center mt-2 mt-md-0">
        <div class="input-group w-100" style="max-width: 350px;">
          <span class="input-group-text"><i class="fa fa-search"></i></span>
          <input type="text" class="form-control" placeholder="Select Delivery Location">
        </div>
      </div>

      <!-- Contact Info -->
      <div class="col-12 col-md-4 d-flex flex-wrap align-items-center justify-content-md-end justify-content-center mt-2 mt-md-0 gap-3">
        <p class="m-0"><i class="material-icons">call</i> 7498514994</p>
        <p class="m-0"><i class="material-icons">email</i> info&#64;bigtokri.in</p>
      </div>

    </div>
  </div>
</header>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-success">
  <div class="container">
    <a class="navbar-brand text-white fw-bold" href="/">Bigtokri</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/food">All Categories</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/products">About</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/rentals">Contact Us</a></li>
      </ul>
    </div>

    <!-- Right Section: Cart & Login -->
    <div class="d-flex align-items-center">
      <!-- Cart Icon -->
      <a href="/cart" class="text-white d-flex align-items-center me-4 text-decoration-none">
        <i class="fa fa-shopping-cart fa-lg me-2"></i>
        <span class="fw-bold">Cart</span>
      </a>

      <!-- Flipkart-Style Login Dropdown -->
      <div class="dropdown">
        <button class="btn btn-light border dropdown-toggle d-flex align-items-center" type="button" (click)="navigateToLogin()">
          <i class="fa fa-user-circle me-2"></i> Login
        </button>
      </div>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
