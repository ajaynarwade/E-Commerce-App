<div class="vh-100 fullBody d-flex align-items-center">
  <section class="container py-4">
    <div class="row d-flex align-items-center justify-content-center">
      
      <!-- Image Section -->
      <div class="col-md-6 d-flex justify-content-center">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
             class="img-fluid image" alt="Illustration">
      </div>

      <!-- Authentication Form -->
      <div class="col-md-6 p-4">
        
        <!-- Login Form -->
        <form *ngIf="!isRegisterMode" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()" class="card shadow p-4">
          <h3 class="mb-4 text-center text-success">Login</h3>

          <div class="form-outline mb-3">
            <label class="form-label" for="loginEmail">Email</label>
            <input type="email" id="loginEmail" class="form-control" formControlName="email">
            <small *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched"
                   class="text-danger">Email is required.</small>
            <small *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched"
                   class="text-danger">Invalid email format.</small>
          </div>

          <div class="form-outline mb-3">
            <label class="form-label" for="loginPassword">Password</label>
            <input type="password" id="loginPassword" class="form-control" formControlName="password">
            <small *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched"
                   class="text-danger">Password is required.</small>
            <small *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched"
                   class="text-danger">Password must be at least 8 characters.</small>
          </div>

          <button type="submit" class="btn btn-success w-100" [disabled]="loginForm.invalid">Sign in</button>

          <div class="text-center mt-3">
            <a href="javascript:void(0)" (click)="toggleMode()" class="text-success">Don't have an account? Register</a>
          </div>
        </form>

        <!-- Register Form -->
        <form *ngIf="isRegisterMode" [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()" class="card shadow p-4">
          <h3 class="mb-4 text-center text-success">Register</h3>

          <div class="form-outline mb-3">
            <label class="form-label" for="registerName">Name</label>
            <input type="text" id="registerName" class="form-control" formControlName="name">
            <small *ngIf="registerForm.get('name')?.hasError('required') && registerForm.get('name')?.touched"
                   class="text-danger">Name is required.</small>
          </div>

          <div class="form-outline mb-3">
            <label class="form-label" for="registerEmail">Email</label>
            <input type="email" id="registerEmail" class="form-control" formControlName="email">
            <small *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched"
                   class="text-danger">Email is required.</small>
          </div>

          <div class="form-outline mb-3">
            <label class="form-label" for="registerPassword">Password</label>
            <input type="password" id="registerPassword" class="form-control" formControlName="password">
            <small *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched"
                   class="text-danger">Password is required.</small>
          </div>

          <button type="submit" class="btn btn-success w-100" [disabled]="registerForm.invalid">Register</button>

          <div class="text-center mt-3">
            <a href="javascript:void(0)" (click)="toggleMode()" class="text-success">Already have an account? Login</a>
          </div>
        </form>
        
      </div>
    </div>
  </section>
</div>
